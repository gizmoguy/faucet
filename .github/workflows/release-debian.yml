name: Release workflow for building debian packages and images

on:
  push:
    branch: '*'

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  debian-package:
    name: "Build debian packages"
    runs-on: ubuntu-latest
    container:
      image: "ubuntu:bionic"
    steps:
      - name: success
        run: |
          exit 0
      - name: fail
        run: |
          exit 1
      - name: notify on failure
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/failed-workflow-issue.md

